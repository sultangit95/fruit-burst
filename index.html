<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit_Burst</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- ===== font awesome cdn ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ===== google fonts link ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- ===== daisy ui & tailwind css cdn ===== -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ===== custom font & color configuration ===== -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                lato: "'Lato', sans-serif",
              },
              colors: {
                brand: "#F85559",
                hcol: "#121212",
                pcol: "#12121299",
              }
            }
          }
        }
      </script>
      <style>
        .custom-container{
          width: 80%;
          margin: 0 auto;
        }
      </style>
  </head>
  <body>
    <!-- ===== header section starts ===== -->
    <header>
      <!-- ===== nav section starts ===== -->
      <div class="custom-container">
        <div class="navbar bg-brand mt-10 mb-10 px-14 rounded-full py-4">
          <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class="text-base font-lato text-white"><a href="#" class="hover:text-white">Home</a></li>
              <li class="text-base font-lato text-white"><a href="#" class="hover:text-white">About Us</a></li>
              <li class="text-base font-lato text-white"><a href="#" class="hover:text-white">Shop</a></li>
              <li class="text-base font-lato text-white"><a href="#" class="hover:text-white">All Fruits</a></li>
            </ul>
          </div>
          <div class="navbar-center">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
              </label>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li class="text-base font-lato text-white bg-brand"><a href="#">Home</a></li>
                <li class="text-base font-lato text-white bg-brand"><a href="#">About Us</a></li>
                <li class="text-base font-lato text-white bg-brand"><a href="#">Shop</a></li>
                <li class="text-base font-lato text-white bg-brand"><a href="#">All Fruits</a></li>
              </ul>
            </div>
            <img src="./images/nav-logo.png" alt="logo">
          </div>
          <div class="navbar-end">
            <div class="search-area bg-white py-3 px-5 rounded-full">
              <input type="search" placeholder="Search here" class="w-64 focus:outline-none">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- ===== nav section ends ===== -->
    </header>
    <!-- ===== header section ends ===== -->
    <!-- ===== main section starts ===== -->
    <main>

    </main>
    <!-- ===== main section ends ===== -->
    <!-- ===== footer section starts ===== -->
    <footer>

    </footer>
    <!-- ===== footer section ends ===== -->
  </body>
</html>
